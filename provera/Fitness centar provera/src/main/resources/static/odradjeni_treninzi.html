<body>

<div style="background-image: url('1.jpg');">

					<a href="pretraga.html" class="nav-item nav-link ">Pretraga</a>

					<a href="treninzi.html" class="nav-item nav-link">Treninzi</a>

 <br>

 <main>
        <div class="row justify-content-center online">
            <div class="card col-sm-6">
                <div class="row no-gutters">
                    <div class="col-md-4">
                
                        <h5 class="card-title" style="text-align:center;padding:0.75rem 0.25rem 0.25rem 0.25rem;" th:text="${clan.korisnickoIme}"></h5>
                    </div>
                    <div class="col-md-8">
                      <div class="card-body "> 
                     <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:text="'Ime : ' + ${clan.ime}"></li>
                            <li class="list-group-item" th:text="'Prezime : ' + ${clan.prezime}"></li>
                            <li class="list-group-item" th:text="'Email : ' + ${clan.email}"></li>
                            <li class="list-group-item" th:text="'Broj telefona : ' + ${clan.brojTelefona}"></li>
                         
                          
                          </ul>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
        <div  class="row justify-content-center viewer">
            <nav  class="navbar navbar-expand-lg navbar-light bg-light static-top">
              <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <div class="dropdown">
                          <button class="btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sort
                          </button>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                             <a class="dropdown-item" th:onclick="showAll(clan)">Odradjeni treninzi</a>
                            <a class="dropdown-item"  th:onclick="showUnrated(clan)">Neocenjeni treninzi</a>
                            <a class="dropdown-item"  th:onclick="showRated(clan)">Ocenjeni treninzi</a>
                          </div>
                        </div>
                      </li>
                    <li class="nav-item">
                      <a class="nav-link" onclick="reservations()">Rezervacije</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
        </div>
        <div class="row justify-content-center viewer">
            <div class="col-sm-6">
                <table id="treninzi" class="table table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>Naziv</th>
                            <th>Ocena</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                         <tr th:each="trening : ${clan.odradjeni_treninzi}" th:id="${trening.id}">
                            <td th:text="${trening.trening.naziv}"></td>
                            <td th:text="${trening.ocena}"></td>
                            <td th:if="${trening.ocena == 0}">
                                <input id="rated" class="form-control" type="number" min="1" max="10"/>
                            </td>
                            <td th:if="${trening.ocena == 0}">
                                <button type="button" th:onclick="'oceniTrening('+${trening.trening.id}+','+${trening.id}+')'" class="btn btn-outline-secondary">Oceni</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        

        </main>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" href="/css/style.css">
